<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="mb-4 text-center animate__animated animate__rubberBand">Welcome to Mayhem!</h1>

        <div class="row">
            <div class="col-sm-3 rounded">
                One of three columns
            </div>
            <div class="col-sm-3 rounded offset-sm-1">
                One of three columns
            </div>
            <div class="col-sm-3 rounded offset-sm-1">
                One of three columns
            </div>
        </div>
        <button id=reset-box class="btn">Reset</button>
        <div class="row">
            <div class="col-sm-12">
                <h2 class="text-center">Star Wars ships</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div id="ships"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h2 class="text-center">Let's Animate!</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <div class="col-12 rounded-circle animate animate__bounceInRight animate__animated">

                </div>
            </div>
            <div class="col-sm-3">
                <div class="col-12 rounded animate animate__bounceInLeft animate__animated">

                </div>
            </div>
            <div class="col-sm-3">
                <div class="col-12 rounded-circle animate__bounceInLeft animate animate__animated">

                </div>
            </div>
            <div class="col-sm-3">
                <div class="col-12 rounded animate animate__bounceInRight animate__animated">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h2 class="text-center">Where Am I?</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p class="text-center">You are here:<br> </p>
                <div id="google-map" class="map"></div>
            </div>
        </div>
        <div class="row bg-color-contact">
            <div class="col">
                <div>
                    <h3 class="contact-heading uppercase text-center">Got a project in mind?</h3>
                    <h5 class="uppercase text-center contact-sub">Let's work together</h5>
                </div>
                <div class="center-form">
                    <form onsubmit="return sendMail(this);">
                        <input type="text" name="name" class="form-control" id="fullname" placeholder="Name" required />
                        <input type="text" name="emailaddress" class="form-control" id="emailaddress"
                            placeholder="Email" required />
                        <textarea rows="5" name="projectsummary" class="form-control" id="projectsummary"
                            placeholder="Project Description" required></textarea>
                        <button type="submit" class="btn btn-secondary center-block">Send Project Request</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row mt-5 mb-5">
            <div class="col">
                <div class="text-center">
                    <h2 class="text-center">Feed the Monkey!</h2>
                    <input id="food" type="text" placeholder="Enter name of food" required>
                    <button class="btn btn-light" id="feed">Feed!</button>
                    <button class="btn btn-light d-none" id="use-toilet">Use Toilet</button>
                    <p id="monkey-response">The monkey has now eaten: </p>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="star-wars-modal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-center" id="exampleModalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <ul class="specs"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDHHyac2SiOYPNYxXMK7rqJjnB8nCaaxE&callback=myMap"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("user_7CtIBtb7XzKxc5nlVTheZ");
        })();
    </script>
</body>

</html>
